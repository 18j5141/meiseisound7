<html>
    <head>
        <meta charset = "utf-8">
        <title>ボーナスシーン</title>
        <meta name="description" content="ボーナスシーン" >
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://rawgit.com/aframevr/aframe/master/dist/aframe-master.min.js"></script>
        <script src="https://unpkg.com/aframe-environment-component@1.0.0/dist/aframe-environment-component.min.js"></script>

    </head>
    <body>
      <a-scene>
        <a-assets>
          <img id="fishing1" src="Fishing1.jpg" preload="auto"></img>
          <img id="fishing2" src="Fishing2.jpg" preload="auto"></img>

          <img id="olive1" src="olive1.jpg" preload="auto"></img>

          <img id="cooking1" src="cooking1.jpg" preload="auto"></img>
          <img id="kama1" src="kama1.jpg" preload="auto"></img>
          <img id="cuisine1" src="cuisine1.jpg" preload="auto"></img>
          <img id="pizza1" src="pizza1.jpg" preload="auto"></img>

          <img id="view1" src="view1.jpg" preload="auto"></img>
          <img id="group_photo" src="group_photo.JPG" preload="auto"></img>
          <img id="fruit1" src="fruit1.JPG" preload="auto"></img>
          <img id="fruit2" src="fruit2.JPG" preload="auto"></img>
          <img id="fruit3" src="fruit3.JPG" preload="auto"></img>
          <img id="fruit4" src="fruit4.JPG" preload="auto"></img>
          <img id="flower1" src="flower1.JPG" preload="auto"></img>
          <img id="flower2" src="flower2.JPG" preload="auto"></img>
          <img id="flower3" src="flower3.JPG" preload="auto"></img>
          <img id="flower4" src="flower4.JPG" preload="auto"></img>
          <img id="flower5" src="flower5.JPG" preload="auto"></img>
          <img id="fish1" src="fish1.JPG" preload="auto"></img>
          <img id="fish2" src="fish2.JPG" preload="auto"></img>
          <img id="fish3" src="fish3.JPG" preload="auto"></img>
          <img id="people1" src="people1.JPG" preload="auto"></img>
          <img id="people2" src="people2.JPG" preload="auto"></img>
          <img id="sea1" src="sea1.JPG" preload="auto"></img>
          <img id="sea2" src="sea2.JPG" preload="auto"></img>
          <img id="food1" src="food1.JPG" preload="auto"></img>
          <img id="food2" src="food2.JPG" preload="auto"></img>
          <img id="food3" src="food3.JPG" preload="auto"></img>
          <img id="food4" src="food4.JPG" preload="auto"></img>
          <img id="food5" src="food5.JPG" preload="auto"></img>
          <img id="view2" src="view2.JPG" preload="auto"></img>
          <img id="view3" src="view3.JPG" preload="auto"></img>
          <img id="view4" src="view4.JPG" preload="auto"></img>
          <img id="view5" src="view5.JPG" preload="auto"></img>
          <img id="view6" src="view6.JPG" preload="auto"></img>
          <img id="view7" src="view7.JPG" preload="auto"></img>

        </a-assets>
        <a-camera>
          <a-cursor fuse="true" fuse-timeout="1000"></a-cursor> 
        </a-camera>

        <a-sky color = "#FFFFFF"></a-sky>
        <a-text value = "One day experience in Futo" width = "20" position = "-5.5 7 -7" alige = "senter" color = "#000000"></a-text> 
        
        <a-image src="#fishing1" width="4" height="4" position="-4.1 4.1 -7"></a-image>
        <a-image src="#fish1" width="4" height="4" position="0 4.1 -7"></a-image>
        <a-image src="#fishing2" width="4" height="4" position="4.1 4.1 -7"></a-image>
        <a-image src="#fish2" width="4" height="4" position="-4.1 0 -7"></a-image>
        <a-image src="#fish3" width="4" height="4" position="0 0 -7"></a-image>
        <a-image src="#people1" width="4" height="4" position="4.1 0 -7"></a-image>
        <a-image src="#sea1" width="4" height="4" position="-4.1 -4.1 -7"></a-image>
        <a-image src="#people2" width="4" height="4" position="0 -4.1 -7"></a-image>
        <a-image src="#sea2" width="4" height="4" position="4.1 -4.1 -7"></a-image>

        <a-image src="#olive1" width="4" height="4" rotation="0, -90, 0" position="7 4.1 -4.1"></a-image>
        <a-image src="#fruit1" width="4" height="4" rotation="0, -90, 0" position="7 4.1 0"></a-image>
        <a-image src="#fruit2" width="4" height="4" rotation="0, -90, 0" position="7 4.1 4.1"></a-image>
        <a-image src="#fruit3" width="4" height="4" rotation="0, -90, 0" position="7 0 -4.1"></a-image>
        <a-image src="#flower2" width="4" height="4" rotation="0, -90, 0" position="7 0 0"></a-image>
        <a-image src="#flower3" width="4" height="4" rotation="0, -90, 0" position="7 0 4.1"></a-image>
        <a-image src="#fruit4" width="4" height="4" rotation="0, -90, 0" position="7 -4.1 -4.1"></a-image>
        <a-image src="#flower4" width="4" height="4" rotation="0, -90, 0" position="7 -4.1 0"></a-image>
        <a-image src="#flower5" width="4" height="4" rotation="0, -90, 0" position="7 -4.1 4.1"></a-image>


        <a-image src="#cooking1" width="4" height="4" rotation="0, 180, 0" position="4.1 4.1 7"></a-image>
        <a-image src="#kama1" width="4" height="4" rotation="0, 180, 0" position="0 4.1 7"></a-image>
        <a-image src="#cuisine1" width="4" height="4" rotation="0, 180, 0" position="-4.1 4.1 7"></a-image>
        <a-image src="#pizza1" width="4" height="4" rotation="0, 180, 0" position="4.1 0 7"></a-image>
        <a-image src="#food1" width="4" height="4" rotation="0, 180, 0" position="0 0 7"></a-image>
        <a-image src="#food2" width="4" height="4" rotation="0, 180, 0" position="-4.1 0 7"></a-image>
        <a-image src="#food3" width="4" height="4" rotation="0, 180, 0" position="4.1 -4.1 7"></a-image>
        <a-image src="#food4" width="4" height="4" rotation="0, 180, 0" position="0 -4.1 7"></a-image>
        <a-image src="#food5" width="4" height="4" rotation="0, 180, 0" position="-4.1 -4.1 7"></a-image>

        <a-image src="#group_photo" width="4" height="4" rotation="0, 90, 0" position="-7 4.1 4.1"></a-image>
        <a-image src="#view1" width="4" height="4" rotation="0, 90, 0" position="-7 4.1 0"></a-image>
        <a-image src="#flower1" width="4" height="4" rotation="0, 90, 0" position="-7 4.1 -4.1"></a-image>
        <a-image src="#view2" width="4" height="4" rotation="0, 90, 0" position="-7 0 4.1"></a-image>
        <a-image src="#view3" width="4" height="4" rotation="0, 90, 0" position="-7 0 0"></a-image>
        <a-image src="#view4" width="4" height="4" rotation="0, 90, 0" position="-7 0 -4.1"></a-image>
        <a-image src="#view5" width="4" height="4" rotation="0, 90, 0" position="-7 -4.1 4.1"></a-image>
        <a-image src="#view6" width="4" height="4" rotation="0, 90, 0" position="-7 -4.1 0"></a-image>
        <a-image src="#view7" width="4" height="4" rotation="0, 90, 0" position="-7 -4.1 -4.1"></a-image>

      </a-scene>
    </body>
</html>
